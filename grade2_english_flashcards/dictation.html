    <script>
        // è·å–æ•™ææ•°æ®
        function getBookNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            const book = urlParams.get('book');
            return book ? parseInt(book) : 1;
        }

        function getCurrentBookData() {
            const bookNumber = getBookNumber();
            
            if (bookNumber === 2 && typeof grade2Book2Vocabulary !== 'undefined') {
                document.title = 'é»˜å†™ç»ƒä¹  - äºŒå¹´çº§ä¸‹å†Œ';
                return grade2Book2Vocabulary;
            }
            return grade2Book1Vocabulary;
        }

        let allData = getCurrentBookData();
        let currentData = [...allData];
        let currentIndex = 0;
        let correctCount = 0;
        let totalAnswered = 0;
        let isAnswered = false;
        let usedHints = {};
        let phoneticVisible = false;

        // æ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // åˆå§‹åŒ–
        function init() {
            shuffleArray(currentData);
            updateScoreboard();
            showQuestion();
            
            // æ·»åŠ è¾“å…¥äº‹ä»¶ç›‘å¬
            document.getElementById('answerInput').addEventListener('input', handleInput);
        }

        // å¤„ç†è¾“å…¥
        function handleInput(e) {
            if (isAnswered || currentIndex >= currentData.length) return;
            
            const input = e.target.value.toLowerCase().trim();
            const item = currentData[currentIndex];
            const correctPhrase = item.phrase.toLowerCase().trim();
            
            // æ›´æ–°å­—æ¯ç©ºæ ¼
            const blanksContainer = document.getElementById('letterBlanks');
            const blanks = blanksContainer.children;
            
            let inputIndex = 0;
            for (let i = 0; i < blanks.length; i++) {
                const blank = blanks[i];
                if (blank.classList.contains('space')) continue;
                
                if (inputIndex < input.length) {
                    const inputChar = input[inputIndex];
                    const correctChar = correctPhrase[inputIndex];
                    
                    blank.textContent = inputChar.toUpperCase();
                    blank.classList.add('filled');
                    
                    if (inputChar === correctChar) {
                        blank.classList.add('correct');
                        blank.classList.remove('wrong');
                    } else {
                        blank.classList.add('wrong');
                        blank.classList.remove('correct');
                    }
                } else {
                    blank.textContent = '';
                    blank.classList.remove('filled', 'correct', 'wrong');
                }
                inputIndex++;
            }
        }

        // æ˜¾ç¤ºé¢˜ç›®
        function showQuestion() {
            if (currentIndex >= currentData.length) {
                showCompletion();
                return;
            }

            isAnswered = false;
            usedHints = {};
            phoneticVisible = false;
            const item = currentData[currentIndex];
            
            document.getElementById('questionNumber').textContent = `ç¬¬ ${currentIndex + 1} é¢˜ / å…± ${currentData.length} é¢˜`;
            document.getElementById('chineseText').textContent = item.chinese;
            document.getElementById('firstLetter').textContent = item.phrase.charAt(0).toLowerCase();
            
            // è®¡ç®—é•¿åº¦ï¼ˆä¸åŒ…æ‹¬ç©ºæ ¼ï¼‰
            const phraseNoSpace = item.phrase.replace(/\s+/g, '');
            document.getElementById('wordLength').textContent = `${phraseNoSpace.length} ä¸ªå­—æ¯`;
            
            // è®¾ç½®éŸ³æ ‡å†…å®¹
            const phoneticSpan = document.getElementById('phonetic');
            
            if (item.phonetic && item.phonetic.includes('[')) {
                // æœ‰éŸ³æ ‡ï¼šæ˜¾ç¤ºéŸ³æ ‡æ–‡æœ¬
                phoneticSpan.textContent = item.phonetic;
            } else {
                // æ²¡æœ‰éŸ³æ ‡ï¼šæ˜¾ç¤º"æ— "æˆ–æç¤ºä¿¡æ¯
                phoneticSpan.textContent = 'ç‚¹å‡»å‘éŸ³æŒ‰é’®å¬è¯»éŸ³';
                phoneticSpan.style.color = '#999';
            }
            
            // åˆå§‹éšè—æç¤ºåŒºåŸŸ
            document.getElementById('phoneticHint').style.display = 'none';
            
            // åˆ›å»ºå­—æ¯ç©ºæ ¼
            const blanksContainer = document.getElementById('letterBlanks');
            blanksContainer.innerHTML = '';
            
            for (let i = 0; i < item.phrase.length; i++) {
                const char = item.phrase[i];
                const blank = document.createElement('div');
                
                if (char === ' ') {
                    blank.className = 'letter-blank space';
                } else {
                    blank.className = 'letter-blank';
                }
                
                blanksContainer.appendChild(blank);
            }
            
            // æ¸…ç©ºè¾“å…¥
            const input = document.getElementById('answerInput');
            input.value = '';
            input.className = 'answer-input';
            input.disabled = false;
            input.focus();
            
            // æ¸…ç©ºåé¦ˆ
            document.getElementById('feedbackArea').innerHTML = '';
            
            // é‡ç½®æŒ‰é’®æ–‡æœ¬
            document.getElementById('hintBtn').textContent = 'ğŸ’¡ æ˜¾ç¤ºæç¤º';
            document.getElementById('showAnswerBtn').style.display = 'inline-block';
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
        }

        // åˆ‡æ¢æç¤ºæ˜¾ç¤ºï¼ˆéŸ³æ ‡å’Œå‘éŸ³ï¼‰
        function toggleHint() {
            phoneticVisible = !phoneticVisible;
            const phoneticHint = document.getElementById('phoneticHint');
            const hintBtn = document.getElementById('hintBtn');
            const phoneticSpan = document.getElementById('phonetic');
            
            phoneticHint.style.display = phoneticVisible ? 'block' : 'none';
            hintBtn.textContent = phoneticVisible ? 'ğŸ”’ éšè—æç¤º' : 'ğŸ’¡ æ˜¾ç¤ºæç¤º';
            
            // é‡ç½®éŸ³æ ‡æ–‡å­—é¢œè‰²ï¼ˆæ‰“å¼€æ—¶æ¢å¤æ­£å¸¸é¢œè‰²ï¼‰
            if (phoneticVisible) {
                phoneticSpan.style.color = '#667eea';
            }
        }

        // æ˜¾ç¤ºç­”æ¡ˆ
        function showAnswer() {
            if (isAnswered) return;
            
            const item = currentData[currentIndex];
            const input = document.getElementById('answerInput');
            
            // æ˜¾ç¤ºç­”æ¡ˆåœ¨è¾“å…¥æ¡†
            input.value = item.phrase;
            input.className = 'answer-input correct';
            input.disabled = true;
            
            // æ›´æ–°å­—æ¯ç©ºæ ¼
            handleInput({ target: input });
            
            // æ˜¾ç¤ºåé¦ˆ
            const feedbackArea = document.getElementById('feedbackArea');
            feedbackArea.innerHTML = `
                <div style="background: #d1ecf1; padding: 15px; border-radius: 10px; text-align: center; margin-top: 20px; border: 2px solid #74b9ff;">
                    <div style="font-size: 1.2em; color: #0c5460; margin-bottom: 10px;">ğŸ’¡ æ­£ç¡®ç­”æ¡ˆ</div>
                    <div style="font-size: 1.8em; font-weight: bold; color: #004085;">${item.phrase}</div>
                </div>
            `;
            
            isAnswered = true;
            
            // éšè—æ£€æŸ¥ç­”æ¡ˆå’Œæ˜¾ç¤ºç­”æ¡ˆæŒ‰é’®
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // æ’­æ”¾å‘éŸ³
        function playAudio() {
            const item = currentData[currentIndex];
            const utterance = new SpeechSynthesisUtterance(item.phrase);
            utterance.lang = 'en-US';
            utterance.rate = 0.8; // æ…¢é€Ÿï¼Œé€‚åˆå„¿ç«¥
            speechSynthesis.speak(utterance);
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            if (isAnswered) return;
            
            isAnswered = true;
            totalAnswered++;
            
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = currentData[currentIndex].phrase.toLowerCase();
            
            const input = document.getElementById('answerInput');
            const feedbackArea = document.getElementById('feedbackArea');
            
            // æ ‡å‡†åŒ–æ¯”è¾ƒï¼ˆå»é™¤æ ‡ç‚¹ç¬¦å·å’Œå¤šä½™ç©ºæ ¼ï¼‰
            const normalizeText = (text) => {
                return text.replace(/[.,!?;:'"]/g, '').replace(/\s+/g, ' ').trim();
            };
            
            const isCorrect = normalizeText(userAnswer) === normalizeText(correctAnswer);
            
            if (isCorrect) {
                input.classList.add('correct');
                correctCount++;
                feedbackArea.innerHTML = `
                    <div class="feedback correct">
                        <div>ğŸ‰ å¤ªæ£’äº†ï¼å®Œå…¨æ­£ç¡®ï¼</div>
                        <div class="correct-answer">${currentData[currentIndex].phrase}</div>
                    </div>
                `;
            } else {
                input.classList.add('wrong');
                feedbackArea.innerHTML = `
                    <div class="feedback wrong">
                        <div>ğŸ’ª åŠ æ²¹ï¼å†æ¥å†å‰ï¼</div>
                        <div>ä½ çš„ç­”æ¡ˆï¼š<span class="correct-answer">${userAnswer || '(ç©º)'}</span></div>
                        <div>æ­£ç¡®ç­”æ¡ˆï¼š<span class="correct-answer">${currentData[currentIndex].phrase}</span></div>
                    </div>
                `;
            }
            
            input.disabled = true;
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            updateScoreboard();
        }

        // è·³è¿‡é¢˜ç›®
        function skipQuestion() {
            if (isAnswered) return;
            
            isAnswered = true;
            totalAnswered++;
            
            const feedbackArea = document.getElementById('feedbackArea');
            feedbackArea.innerHTML = `
                <div class="feedback wrong">
                    <div>å·²è·³è¿‡</div>
                    <div>æ­£ç¡®ç­”æ¡ˆï¼š<span class="correct-answer">${currentData[currentIndex].phrase}</span></div>
                </div>
            `;
            
            document.getElementById('answerInput').disabled = true;
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            updateScoreboard();
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        // æ›´æ–°å¾—åˆ†æ¿
        function updateScoreboard() {
            document.getElementById('progress').textContent = `${totalAnswered}/${currentData.length}`;
            document.getElementById('correct').textContent = correctCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // æ˜¾ç¤ºå®Œæˆç•Œé¢
        function showCompletion() {
            const accuracy = Math.round((correctCount / totalAnswered) * 100);
            let emoji = 'ğŸ‰';
            let title = 'ç»ƒä¹ å®Œæˆï¼';
            
            if (accuracy === 100) {
                emoji = 'ğŸ†';
                title = 'å®Œç¾ï¼æ»¡åˆ†é€šå…³ï¼';
            } else if (accuracy >= 80) {
                emoji = 'ğŸŒŸ';
                title = 'å¾ˆæ£’ï¼ç»§ç»­ä¿æŒï¼';
