            utterance.lang = 'zh-CN';

            const voices = speechSynthesis.getVoices();
            const preferredVoices = [

                'Microsoft Xiaoxiao - Chinese (Mainland)',

            for (let i = 0; i < blanks.length; i++) {

                    }
                    continue; // è·³è¿‡word-spaceï¼Œä¸å¡«å……å†…å®¹

                    if (inputChar === ' ') {
