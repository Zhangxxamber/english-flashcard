    <div class="container">

            <!-- å•å…ƒç­›é€‰ -->

                </div>

    <script>
        // è·å–æ•™ææ•°æ®
        function getBookNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            const book = urlParams.get('book');
            return book ? parseInt(book) : 1;
        }

        function getCurrentBookData() {
            const bookNumber = getBookNumber();
            if (bookNumber === 2 && typeof grade2Book2Vocabulary !== 'undefined') {
                document.title = 'é—ªå¡å­¦ä¹  - äºŒå¹´çº§ä¸‹å†Œ';
                return grade2Book2Vocabulary;
            }
            return grade2Book1Vocabulary;
        }

        let allData = getCurrentBookData();
        let currentData = [...allData];
        let currentIndex = 0;
        let isFlipped = false;
        let speechRate = 0.9;

        // åˆå§‹åŒ–å•å…ƒé€‰æ‹©å™¨
        function populateUnitSelector() {
            const unitSelector = document.getElementById('unitSelector');
            const units = {};
            
            allData.forEach(item => {
                if (!units[item.unit]) {
                    units[item.unit] = item.unitName;
                }
            });
            
            let options = '<option value="all">æ‰€æœ‰å•å…ƒ</option>';
            Object.keys(units).forEach(unitKey => {
                const count = allData.filter(item => item.unit === unitKey).length;
                options += `<option value="${unitKey}">${units[unitKey]} (${count}ä¸ª)</option>`;
            });
            
            unitSelector.innerHTML = options;
        }

        // åˆ‡æ¢å•å…ƒ
        function changeUnit() {
            const selector = document.getElementById('unitSelector');
            const selectedUnit = selector.value;
            
            if (selectedUnit === 'all') {
                currentData = [...allData];
            } else {
                currentData = allData.filter(item => item.unit === selectedUnit);
            }
            
            currentIndex = 0;
            document.getElementById('totalWords').textContent = currentData.length;
            showCard(currentIndex);
        }

        // åˆå§‹åŒ–
        function init() {
            populateUnitSelector();
            document.getElementById('totalWords').textContent = currentData.length;
            showCard(currentIndex);
        }

        // æ˜¾ç¤ºå¡ç‰‡
        function showCard(index) {
            const item = currentData[index];
            document.getElementById('phraseText').textContent = item.phrase;
            document.getElementById('chineseText').textContent = item.chinese;
            document.getElementById('unitBadge').textContent = item.unitName;
            
            const typeMap = {
                'word': 'å•è¯',
                'phrase': 'çŸ­è¯­',
                'sentence': 'å¥å­'
            };
            document.getElementById('typeBadge').textContent = typeMap[item.type] || 'è¯æ±‡';
            document.getElementById('currentIndex').textContent = index + 1;
            
            // é‡ç½®ç¿»è½¬
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        // å‘éŸ³
        function speakPhrase(event) {
            if (event) event.stopPropagation();
            const phrase = currentData[currentIndex].phrase;
            const utterance = new SpeechSynthesisUtterance(phrase);
            utterance.lang = 'en-US';
            utterance.rate = speechRate;
            speechSynthesis.speak(utterance);
        }

        // è®¾ç½®è¯­é€Ÿ
        function setSpeed(rate) {
            speechRate = rate;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // ä¸‹ä¸€å¼ 
        function nextCard() {
            currentIndex = (currentIndex + 1) % currentData.length;
            showCard(currentIndex);
        }

        // ä¸Šä¸€å¼ 
        function previousCard() {
            currentIndex = (currentIndex - 1 + currentData.length) % currentData.length;
            showCard(currentIndex);
        }

        // éšæœº
        function randomCard() {
            currentIndex = Math.floor(Math.random() * currentData.length);
            showCard(currentIndex);
        }

        // ç‚¹å‡»å¡ç‰‡ç¿»è½¬
        document.getElementById('flashcard').addEventListener('click', function(e) {
            if (!e.target.classList.contains('speaker-icon')) {
                flipCard();
            }
        });

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousCard();
            } else if (event.key === 'ArrowRight') {
                nextCard();
            } else if (event.key === ' ' || event.key === 'Enter') {
                flipCard();
                event.preventDefault();
            } else if (event.key === 's' || event.key === 'S') {
                speakPhrase();
                event.preventDefault();
            }
        });

        // åˆå§‹åŒ–
        init();
    </script>
