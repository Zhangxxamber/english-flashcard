            wrongItems.push(allData[currentIndex]);
            nextQuestion();
        }

        // æ ‡è®°ä¸º"ä¼šäº†"
        function markCorrect() {
            correctCount++;
            if (soundEnabled) {
                playEncouragementSound();
            }
            nextQuestion();
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            currentIndex++;
            updateProgress();
            
            if (currentIndex >= allData.length) {
                showCompletion();
            } else {
                showQuestion();
                // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¢˜æ‹¼éŸ³
                setTimeout(() => playPinyin(), 300);
            }
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const completed = correctCount + wrongCount;
            document.getElementById('progressValue').textContent = `${completed}/${allData.length}`;
            document.getElementById('correctValue').textContent = correctCount;
            document.getElementById('wrongValue').textContent = wrongCount;
        }

        // æ˜¾ç¤ºå®Œæˆé¡µé¢
        function showCompletion() {
            document.getElementById('practiceArea').style.display = 'none';
            document.getElementById('completionScreen').classList.add('show');
            
            document.getElementById('totalCount').textContent = allData.length;
            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalWrong').textContent = wrongCount;
            
            // æ˜¾ç¤ºéœ€è¦å¤ä¹ çš„å†…å®¹
            if (wrongItems.length > 0) {
                const container = document.getElementById('reviewListContainer');
                let html = '<h3 style="color:white;margin-bottom:15px;">ğŸ“ éœ€è¦å¤ä¹ ï¼š</h3><div class="review-list">';
                wrongItems.forEach(item => {
                    html += `<div class="review-item">${item.character} (${item.pinyin}) - ${item.example}</div>`;
                });
                html += '</div>';
                container.innerHTML = html;
            }
            
            if (soundEnabled) {
                playSound('complete');
            }
        }

        // é‡æ–°å¼€å§‹
        function restart() {
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            wrongItems = [];
            
            // æŒ‰è¯¾æ–‡é¡ºåºæ˜¾ç¤ºï¼Œä¸æ‰“ä¹±
            // shuffleArray(allData); // å·²ç§»é™¤ï¼šä¿æŒè¯¾æ–‡é¡ºåº
            document.getElementById('practiceArea').style.display = 'block';
            document.getElementById('completionScreen').classList.remove('show');
            
            updateProgress();
            showQuestion();
            setTimeout(() => playPinyin(), 500);
        }

        // éŸ³æ•ˆç³»ç»Ÿ
        function playSound(type) {
            if (!soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'complete') {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(900, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            }
        }

        function playEncouragementSound() {
            const sounds = ['correct1', 'correct2', 'correct3'];
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // éŸ³æ•ˆå¼€å…³
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const toggle = document.getElementById('soundToggle');
            
            if (soundEnabled) {
                toggle.textContent = 'ğŸ”Š';
                toggle.classList.remove('muted');
            } else {
                toggle.textContent = 'ğŸ”‡';
                toggle.classList.add('muted');
            }
            
            localStorage.setItem('soundEnabled', soundEnabled);
        }

        function loadSoundPreference() {
            const saved = localStorage.getItem('soundEnabled');
            if (saved !== null) {
                soundEnabled = saved === 'true';
                const toggle = document.getElementById('soundToggle');
                if (!soundEnabled) {
                    toggle.textContent = 'ğŸ”‡';
                    toggle.classList.add('muted');
                }
            }
        }

        // ç§»é™¤é¡µé¢åº•éƒ¨çš„init()è°ƒç”¨ï¼Œæ”¹ä¸ºåœ¨æ•°æ®åŠ è½½å®Œæˆåè§¦å‘ï¼ˆè§headä¸­çš„script.onloadï¼‰
    </script>
