    <script>
        function getSemesterNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('semester')) || 1;
        }

        function getCurrentSemesterData() {
            const semester = getSemesterNumber();
            return semester === 1 ? grade2ChineseSemester1 : grade2ChineseSemester2;
        }

        let allData = []; // åˆå§‹åŒ–ä¸ºç©ºæ•°ç»„ï¼Œç­‰init()æ—¶å†åŠ è½½
        let currentIndex = 0;

        function init() {
            // åœ¨init()ä¸­åŠ è½½æ•°æ®
            allData = getCurrentSemesterData();
            console.log('é—ªå¡é¡µ - åŠ è½½æ•°æ®æ¡æ•°:', allData ? allData.length : 0);
            showCard();
        }

        function showCard() {
            if (allData.length === 0) return;

            const item = allData[currentIndex];
            const card = document.getElementById('card');
            card.classList.remove('flipped');

            document.getElementById('character').textContent = item.character;
            document.getElementById('lessonBadge').textContent = `${item.lesson} ${item.lessonName}`;
            document.getElementById('pinyin').textContent = item.pinyin;
            
            const typeMap = {
                'character': 'ç”Ÿå­—',
                'word': 'è¯è¯­',
                'idiom': 'æˆè¯­'
            };
            document.getElementById('typeBadge').textContent = typeMap[item.type] || 'è¯è¯­';
            document.getElementById('example').textContent = item.example;

            document.getElementById('progressText').textContent = `ç¬¬ ${currentIndex + 1} / ${allData.length} å¼ `;
        }

        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % allData.length;
            showCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + allData.length) % allData.length;
            showCard();
        }

        function playPronunciation() {
            const item = allData[currentIndex];
            const utterance = new SpeechSynthesisUtterance(item.character);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            
            const voices = speechSynthesis.getVoices();
            const preferredVoices = [
                'Microsoft Xiaoxiao Online (Natural) - Chinese (Mainland)',
                'Microsoft Yunxi Online (Natural) - Chinese (Mainland)',
                'Microsoft Xiaoyi Online (Natural) - Chinese (Mainland)',
                'Google æ™®é€šè¯ï¼ˆä¸­å›½å¤§é™†ï¼‰'
            ];
            
            for (const preferred of preferredVoices) {
                const voice = voices.find(v => v.name.includes(preferred) || v.name === preferred);
                if (voice) {
                    utterance.voice = voice;
                    break;
                }
            }
            
            if (!utterance.voice) {
                const chineseVoice = voices.find(v => v.lang.startsWith('zh'));
                if (chineseVoice) utterance.voice = chineseVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });
