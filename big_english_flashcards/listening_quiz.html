                            osc.start(audioContext.currentTime);
                            osc.stop(audioContext.currentTime + 0.2);
                        }, i * 60);
                    });
                    break;
                    
                case 'complete': // å®Œæˆå•å…ƒ - é¼“æŒå£°æ•ˆæ¨¡æ‹Ÿ
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.type = 'triangle';
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.setValueAtTime(200 + Math.random() * 100, audioContext.currentTime);
                            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                            osc.start(audioContext.currentTime);
                            osc.stop(audioContext.currentTime + 0.05);
                        }, i * 40);
                    }
                    break;
            }

            utterance.pitch = 1.2; // éŸ³è°ƒç¨é«˜ï¼Œæ›´æ¬¢å¿«
            utterance.volume = 0.8;
            
            // ä¼˜å…ˆé€‰æ‹©é«˜è´¨é‡çš„ä¸­æ–‡è¯­éŸ³å¼•æ“
            const voices = speechSynthesis.getVoices();
            // ä¼˜å…ˆçº§ï¼šMicrosoft è‡ªç„¶è¯­éŸ³ > Google ä¸­æ–‡ > å…¶ä»–ä¸­æ–‡è¯­éŸ³
            const preferredVoices = [

                'Google æ™®é€šè¯ï¼ˆä¸­å›½å¤§é™†ï¼‰',
                'zh-CN'
            ];
            
            // æŸ¥æ‰¾æœ€ä½³è¯­éŸ³
            for (const preferred of preferredVoices) {
                const voice = voices.find(v => v.name.includes(preferred) || v.name === preferred);

            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ï¼Œä½¿ç”¨ç¬¬ä¸€ä¸ªä¸­æ–‡è¯­éŸ³
            if (!utterance.voice) {

            // å»¶è¿Ÿä¸€ç‚¹æ’­æ”¾ï¼Œè®©éŸ³æ•ˆå…ˆå‡ºæ¥

        function populateUnitSelector() {

        // å¼€å§‹æµ‹éªŒ
        function startQuiz() {

                    <button class="speaker-btn" onclick="playAudio()">ğŸ”Š</button>
                    <div class="hint-text">ç‚¹å‡»å–‡å­å¬è‹±æ–‡ï¼Œç„¶åé€‰æ‹©æ­£ç¡®çš„ä¸­æ–‡æ„æ€</div>

        // ç”Ÿæˆé€‰é¡¹ï¼ˆåŒ…æ‹¬æ­£ç¡®ç­”æ¡ˆå’Œ3ä¸ªå¹²æ‰°é¡¹ï¼‰
        function generateOptions(question) {
            const correctAnswer = question.chinese || question.meaning;
            const wrongAnswers = [];
            
            // ä»å…¶ä»–é¢˜ç›®ä¸­éšæœºé€‰æ‹©3ä¸ªä¸åŒçš„ç­”æ¡ˆä½œä¸ºå¹²æ‰°é¡¹
            const otherQuestions = currentData.filter(q => (q.chinese || q.meaning) !== correctAnswer);
            const shuffled = [...otherQuestions].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < 3 && i < shuffled.length; i++) {
                const answer = shuffled[i].chinese || shuffled[i].meaning;
                if (!wrongAnswers.includes(answer)) {
                    wrongAnswers.push(answer);

            }
            
            // å¦‚æœå¹²æ‰°é¡¹ä¸è¶³3ä¸ªï¼Œä»å…¨éƒ¨æ•°æ®ä¸­è¡¥å……
            while (wrongAnswers.length < 3) {
                const randomItem = allData[Math.floor(Math.random() * allData.length)];
                const answer = randomItem.chinese || randomItem.meaning;
                if (answer !== correctAnswer && !wrongAnswers.includes(answer)) {
                    wrongAnswers.push(answer);
                }
            }
            
            // åˆå¹¶å¹¶æ‰“ä¹±é€‰é¡¹
            const options = [correctAnswer, ...wrongAnswers];
            shuffleArray(options);
            return options;
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {

        // æ•°ç»„éšæœºæ‰“ä¹±
        function shuffleArray(array) {

        // åˆå§‹åŒ–

    </script>
