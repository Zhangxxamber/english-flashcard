                        const header = document.querySelector('.header h1');

            return allWordsBook1; // é»˜è®¤è¿”å› Book 1

        // è·å–å®é™…ä½¿ç”¨çš„è¯æ±‡æ•°æ®
        const allWords = getCurrentBookData();

        let currentWordBank = [...allWords];

        let speechSynthesis = window.speechSynthesis;

        function init() {

        // æ˜¾ç¤ºæŒ‡å®šç´¢å¼•çš„å¡ç‰‡
        function showCard(index) {
            const card = currentWordBank[index];
            document.getElementById('wordText').textContent = card.word;

            document.getElementById('meaningText').textContent = card.meaning;

            // é‡ç½®ç¿»è½¬çŠ¶æ€

            if (document.getElementById('autoSpeak').checked) {

        // å‘éŸ³åŠŸèƒ½ - ä½¿ç”¨æµè§ˆå™¨çš„Web Speech API
        function speakWord(event) {

            if (event) {

            // å¦‚æœæ­£åœ¨æœ—è¯»ï¼Œå…ˆåœæ­¢
            if (isSpeaking) {

            // æ·»åŠ å‘éŸ³æŒ‰é’®åŠ¨ç”»
            const speakBtn = document.getElementById('speakBtn');
            speakBtn.classList.add('speaking');
            isSpeaking = true;

            // å‘éŸ³ç»“æŸåç§»é™¤åŠ¨ç”»
            utterance.onend = function() {
                speakBtn.classList.remove('speaking');
                isSpeaking = false;
            };

            // å‘éŸ³å‡ºé”™æ—¶çš„å¤„ç†
            utterance.onerror = function(event) {

            };

            // å¼€å§‹æœ—è¯»
            speechSynthesis.speak(utterance);
        }

        function changeUnit() {
            const selector = document.getElementById('unitSelector');

            currentIndex = 0;

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            const flashcard = document.getElementById('flashcard');

            isFlipped = !isFlipped;
        }

        // ä¸‹ä¸€å¼ å¡ç‰‡
        function nextCard() {
            currentIndex = (currentIndex + 1) % currentWordBank.length;
            showCard(currentIndex);

        }

        // ä¸Šä¸€å¼ å¡ç‰‡
        function previousCard() {
            currentIndex = (currentIndex - 1 + currentWordBank.length) % currentWordBank.length;

        function randomCard() {

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const progress = ((currentIndex + 1) / currentWordBank.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

        // æ˜¾ç¤ºæ‰€æœ‰å•è¯åˆ—è¡¨
        function showAllWords() {

            currentWordBank.forEach((word, index) => {
                list += (index + 1) + '. ' + word.word + ' ' + word.phonetic + ' - ' + word.meaning + '\n';
            });
            alert(list);
        }

        // ç‚¹å‡»å¡ç‰‡ç¿»è½¬ï¼ˆä½†ä¸åŒ…æ‹¬å‘éŸ³æŒ‰é’®ï¼‰
        document.getElementById('flashcard').addEventListener('click', function(event) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯å‘éŸ³æŒ‰é’®ï¼Œä¸æ‰§è¡Œç¿»è½¬
            if (event.target.id === 'speakBtn' || event.target.closest('#speakBtn')) {
                return;
            }
            flipCard();
        });

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousCard();
            } else if (event.key === 'ArrowRight') {
                nextCard();

                flipCard();

            } else if (event.key === 's' || event.key === 'S') {

                speakWord();

        // å¤šé‡åˆå§‹åŒ–æœºåˆ¶ï¼Œç¡®ä¿åœ¨å„ç§ç¯å¢ƒä¸‹éƒ½èƒ½æ­£å¸¸åŠ è½½
        if (document.readyState === 'loading') {

        // å¤‡ç”¨åˆå§‹åŒ–ï¼Œç¡®ä¿ä¸€å®šä¼šæ‰§è¡Œ
        window.addEventListener('load', function() {

        // å†åŠ ä¸€ä¸ªå»¶è¿Ÿåˆå§‹åŒ–ä½œä¸ºä¿é™©
