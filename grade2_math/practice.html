        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!isSoundEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'correct':
                    // ç­”å¯¹éŸ³æ•ˆï¼šæ¬¢å¿«ä¸Šæ‰¬éŸ³
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;

                case 'wrong':
                    // ç­”é”™éŸ³æ•ˆï¼šå‹å¥½ä¸‹æ»‘éŸ³
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(250, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;

                case 'combo':
                    // è¿å‡»éŸ³æ•ˆï¼šä¸‰è¿éŸ³
                    [600, 800, 1000].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.1);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.1);
                    });
                    break;
            }
        }

        // éŸ³æ•ˆå¼€å…³
        document.getElementById('soundToggle').addEventListener('click', function() {
            isSoundEnabled = !isSoundEnabled;
            localStorage.setItem('mathSoundEnabled', isSoundEnabled);
            this.textContent = isSoundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            this.classList.toggle('muted', !isSoundEnabled);
            playSound('correct'); // æµ‹è¯•éŸ³æ•ˆ
        });

        // ========== åˆå§‹åŒ– ==========
        window.addEventListener('load', function() {
            // ç­‰å¾…æ•°æ®åŠ è½½
            setTimeout(() => {
                initPractice();
            }, 100);
        });

        function initPractice() {
            // è·å–å½“å‰å­¦æœŸæ•°æ®
            const semesterData = currentSemester === 1 ? mathSemester1 : mathSemester2;
            
            // æŸ¥æ‰¾å½“å‰è®¡ç®—ç±»å‹
            currentTypeConfig = semesterData.calculationTypes.find(t => t.id === currentTypeId);
            
            if (!currentTypeConfig) {
                alert('æœªæ‰¾åˆ°è¯¥è®¡ç®—ç±»å‹ï¼');
                window.location.href = 'index.html';
                return;
            }

            // åˆ›å»ºé¢˜ç›®ç”Ÿæˆå™¨
            if (currentSemester === 2) {
                questionGenerator = new MathQuestionGeneratorS2(currentTypeConfig.config);
            } else {
                questionGenerator = new MathQuestionGenerator(currentTypeConfig.config);
            }

            // æ›´æ–°é¡µé¢æ ‡é¢˜
            document.getElementById('pageTitle').textContent = currentTypeConfig.name;
            document.getElementById('pageSubtitle').textContent = 
                `${semesterData.semesterName} Â· ${currentTypeConfig.description}`;

            // è®¾ç½®éŸ³æ•ˆæŒ‰é’®åˆå§‹çŠ¶æ€
            const soundBtn = document.getElementById('soundToggle');
            soundBtn.textContent = isSoundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            soundBtn.classList.toggle('muted', !isSoundEnabled);

            // ç»‘å®šäº‹ä»¶
            document.getElementById('submitBtn').addEventListener('click', submitAnswer);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            
            // è¾“å…¥æ¡†å›è½¦æäº¤
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isAnswered) {
                    submitAnswer();
                }
            });

            // å¼€å§‹ç¬¬ä¸€é¢˜
            loadQuestion();
        }

        // ========== åŠ è½½é¢˜ç›® ==========
        function loadQuestion() {
            if (questionIndex >= totalQuestions) {
                showCompletion();
                return;
            }

            // ç”Ÿæˆæ–°é¢˜ç›®
            currentQuestion = questionGenerator.generate();
            isAnswered = false;

            // æ›´æ–°ç•Œé¢
            document.getElementById('questionNumber').textContent = `ç¬¬ ${questionIndex + 1} é¢˜`;
            document.getElementById('questionText').textContent = currentQuestion.question;
            
            const answerInput = document.getElementById('answerInput');
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            answerInput.focus();

            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('stepsSection').style.display = 'none';
        }

        // ========== æäº¤ç­”æ¡ˆ ==========
        function submitAnswer() {
            if (isAnswered) return;

            const userAnswer = document.getElementById('answerInput').value.trim();
            
            if (userAnswer === '') {
                alert('è¯·è¾“å…¥ç­”æ¡ˆï¼');
                return;
            }

            isAnswered = true;
            const answerInput = document.getElementById('answerInput');
            answerInput.disabled = true;
            document.getElementById('submitBtn').disabled = true;

            // æ£€æŸ¥ç­”æ¡ˆ
            const isCorrect = checkAnswer(userAnswer, currentQuestion.answer);

            if (isCorrect) {
                // ç­”å¯¹
                correctAnswers++;
                comboCount++;
                
                answerInput.classList.add('correct');
                document.getElementById('feedback').textContent = 'âœ… å›ç­”æ­£ç¡®ï¼';
                document.getElementById('feedback').className = 'feedback correct';
                
                playSound('correct');
                playEncouragement();

                // æ£€æŸ¥è¿å‡»
                if (comboCount >= 3 && comboCount % 3 === 0) {
                    showComboEffect(comboCount);
                    playSound('combo');
                }
            } else {
                // ç­”é”™
                wrongAnswers++;
                comboCount = 0;
                
                answerInput.classList.add('wrong');
                document.getElementById('feedback').textContent = 
                    `âŒ å›ç­”é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${currentQuestion.answer}`;
                document.getElementById('feedback').className = 'feedback wrong';
                
                playSound('wrong');

                // æ˜¾ç¤ºè§£é¢˜æ­¥éª¤
                if (currentQuestion.steps || currentQuestion.hint) {
                    showSteps();
                }
            }

            // æ›´æ–°è¿›åº¦
            updateProgress();

            // æ˜¾ç¤ºä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('nextBtn').style.display = 'block';
        }

        // ========== æ£€æŸ¥ç­”æ¡ˆ ==========
        function checkAnswer(userAnswer, correctAnswer) {
            // å¤„ç†ä¸åŒç±»å‹çš„ç­”æ¡ˆ
            if (typeof correctAnswer === 'number') {
                return parseFloat(userAnswer) === correctAnswer;
            } else if (typeof correctAnswer === 'string') {
                // å»é™¤ç©ºæ ¼åæ¯”è¾ƒ
                return userAnswer.replace(/\s+/g, '') === correctAnswer.replace(/\s+/g, '');
            }
            return false;
        }

        // ========== æ˜¾ç¤ºè§£é¢˜æ­¥éª¤ ==========
        function showSteps() {
            const stepsSection = document.getElementById('stepsSection');
            const stepsContent = document.getElementById('stepsContent');
            stepsContent.innerHTML = '';

            if (currentQuestion.steps) {
                currentQuestion.steps.forEach(step => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'step-item';
                    stepDiv.textContent = step;
                    stepsContent.appendChild(stepDiv);
                });
                stepsSection.style.display = 'block';
            } else if (currentQuestion.hint) {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step-item';
                stepDiv.textContent = currentQuestion.hint;
                stepsContent.appendChild(stepDiv);
                stepsSection.style.display = 'block';
            }
        }

        // ========== ä¸‹ä¸€é¢˜ ==========
        function nextQuestion() {
            questionIndex++;
            loadQuestion();
        }

        // ========== æ›´æ–°è¿›åº¦ ==========
        function updateProgress() {
            const answered = correctAnswers + wrongAnswers;
            const accuracy = answered > 0 ? Math.round((correctAnswers / answered) * 100) : 0;

            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // ========== æ˜¾ç¤ºè¿å‡»ç‰¹æ•ˆ ==========
        function showComboEffect(combo) {
            const effect = document.getElementById('comboEffect');
            let text = '';
            
            if (combo >= 15) text = 'ğŸ† è¶…ç¥ï¼15è¿å‡»ï¼';
            else if (combo >= 10) text = 'ğŸŒŸ å¤ªå¼ºäº†ï¼10è¿å‡»ï¼';
            else if (combo >= 5) text = 'âš¡ å‰å®³ï¼5è¿å‡»ï¼';
            else if (combo >= 3) text = 'ğŸ”¥ å¾ˆå¥½ï¼3è¿å‡»ï¼';

            effect.textContent = text;
            effect.style.display = 'block';
            effect.style.animation = 'none';
            
            setTimeout(() => {
                effect.style.animation = 'comboAnimation 1s ease-out';
            }, 10);

            setTimeout(() => {
                effect.style.display = 'none';
            }, 1000);
        }

        // ========== æ˜¾ç¤ºå®Œæˆé¡µé¢ ==========
        function showCompletion() {
            document.getElementById('questionCard').style.display = 'none';
            
            const completionCard = document.getElementById('completionCard');
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);

            // æ ¹æ®æ­£ç¡®ç‡æ˜¾ç¤ºä¸åŒçš„å›¾æ ‡å’Œæ ‡é¢˜
            let icon, title;
            if (accuracy === 100) {
                icon = 'ğŸ†';
                title = 'å®Œç¾ï¼æ»¡åˆ†é€šè¿‡ï¼';
            } else if (accuracy >= 80) {
                icon = 'ğŸ‰';
                title = 'å¤ªæ£’äº†ï¼è¡¨ç°ä¼˜ç§€ï¼';
            } else if (accuracy >= 60) {
                icon = 'ğŸ‘';
                title = 'ä¸é”™ï¼ç»§ç»­åŠªåŠ›ï¼';
            } else {
                icon = 'ğŸ’ª';
                title = 'åŠ æ²¹ï¼å¤šå¤šç»ƒä¹ ï¼';
            }

            document.getElementById('completionIcon').textContent = icon;
            document.getElementById('completionTitle').textContent = title;
            document.getElementById('completionStats').innerHTML = `
                å…±å®Œæˆ <strong>${totalQuestions}</strong> é¢˜<br>
                ç­”å¯¹ <strong style="color: #4ade80">${correctAnswers}</strong> é¢˜ï¼Œ
                ç­”é”™ <strong style="color: #f87171">${wrongAnswers}</strong> é¢˜<br>
                æ­£ç¡®ç‡ï¼š<strong style="color: #667eea">${accuracy}%</strong>
            `;

            completionCard.classList.add('show');
        }

        // ========== é‡æ–°å¼€å§‹ ==========
        function restartPractice() {
            questionIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            comboCount = 0;

            document.getElementById('completionCard').classList.remove('show');
            document.getElementById('questionCard').style.display = 'flex';
            
            updateProgress();
            loadQuestion();
        }
    </script>
