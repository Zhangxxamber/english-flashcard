        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!isSoundEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'complete') {
                // å®ŒæˆéŸ³æ•ˆï¼šæ¬¢å¿«éŸ³é˜¶
                [523, 587, 659, 698, 784, 880, 988, 1047].forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.08);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.08 + 0.1);
                    osc.start(audioContext.currentTime + i * 0.08);
                    osc.stop(audioContext.currentTime + i * 0.08 + 0.1);
                });
            }
        }

        function generateQuestions() {
            questions = [];
            
            const typeConfig = semesterData.calculationTypes.find(t => t.id === selectedTypeId);
            let generator;
            
            if (currentSemester === 2) {
                generator = new MathQuestionGeneratorS2(typeConfig.config);
            } else {
                generator = new MathQuestionGenerator(typeConfig.config);
            }

            for (let i = 0; i < selectedCount; i++) {
                const q = generator.generate();
                questions.push({
                    ...q,
                    userAnswer: '',
                    isCorrect: null
                });
            }
        }

        function renderQuestions() {
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';

            questions.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';

                item.innerHTML = `
                    <div class="question-num">${index + 1}.</div>
                    <div class="question-expr">${q.question}</div>
                    <input type="text" 
                           class="question-input" 
                           id="input-${index}"
                           placeholder="?"
                           autocomplete="off">
                `;

                // è¾“å…¥æ¡†äº‹ä»¶
                const input = item.querySelector('.question-input');
                input.addEventListener('input', function() {
                    questions[index].userAnswer = this.value.trim();
                    updateProgress();
                });

                // å›è½¦è·³è½¬åˆ°ä¸‹ä¸€é¢˜
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const nextInput = document.getElementById(`input-${index + 1}`);
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            submitQuiz();
                        }
                    }
                });

                questionList.appendChild(item);
            });

            // è‡ªåŠ¨èšç„¦ç¬¬ä¸€é¢˜
            document.getElementById('input-0')?.focus();

            updateProgress();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateProgress() {
            const answered = questions.filter(q => q.userAnswer !== '').length;
            document.getElementById('progressText').textContent = 
                `${answered} / ${selectedCount}`;
        }

        // ========== æäº¤æµ‹éªŒ ==========
        function submitQuiz() {
            // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰é¢˜ç›®éƒ½å·²ä½œç­”
            const unanswered = questions.filter(q => q.userAnswer === '').length;
            if (unanswered > 0) {
                if (!confirm(`è¿˜æœ‰ ${unanswered} é¢˜æœªä½œç­”ï¼Œç¡®å®šè¦æäº¤å—ï¼Ÿ`)) {
                    return;
                }
            }

            // åœæ­¢è®¡æ—¶
            clearInterval(timerInterval);
            const totalTime = Math.floor((Date.now() - startTime) / 1000);

            // æ‰¹æ”¹ç­”æ¡ˆ
            let correctCount = 0;
            questions.forEach((q, index) => {
                const isCorrect = checkAnswer(q.userAnswer, q.answer);
                q.isCorrect = isCorrect;
                
                const input = document.getElementById(`input-${index}`);
                if (isCorrect) {
                    correctCount++;
                    input.classList.add('correct');
                } else {
                    input.classList.add('wrong');
                }
                input.disabled = true;
            });

            // æ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                showResult(correctCount, totalTime);
            }, 1000);
        }

        function checkAnswer(userAnswer, correctAnswer) {
            if (userAnswer === '') return false;
            
            if (typeof correctAnswer === 'number') {
                return parseFloat(userAnswer) === correctAnswer;
            } else if (typeof correctAnswer === 'string') {
                return userAnswer.replace(/\s+/g, '') === correctAnswer.replace(/\s+/g, '');
            }
            return false;
        }

        function showResult(correctCount, totalTime) {
            document.getElementById('quizContainer').style.display = 'none';
            
            const accuracy = Math.round((correctCount / selectedCount) * 100);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const timeStr = minutes > 0 ? `${minutes}åˆ†${seconds}ç§’` : `${seconds}ç§’`;

            // å›¾æ ‡å’Œæ ‡é¢˜
            let icon, title;
            if (accuracy === 100) {
                icon = 'ğŸ†';
                title = 'å®Œç¾ï¼æ»¡åˆ†é€šè¿‡ï¼';
                playSound('complete');
            } else if (accuracy >= 90) {
                icon = 'ğŸ‰';
                title = 'å¤ªæ£’äº†ï¼è¡¨ç°ä¼˜ç§€ï¼';
            } else if (accuracy >= 80) {
                icon = 'ğŸ‘';
                title = 'ä¸é”™ï¼ç»§ç»­åŠ æ²¹ï¼';
            } else if (accuracy >= 60) {
                icon = 'ğŸ’ª';
                title = 'åŠ æ²¹ï¼å¤šå¤šç»ƒä¹ ï¼';
            } else {
                icon = 'ğŸ“–';
                title = 'éœ€è¦æ›´å¤šç»ƒä¹ å“¦ï¼';
            }

            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('timeUsed').textContent = timeStr;
            document.getElementById('correctNum').textContent = `${correctCount}/${selectedCount}`;
            document.getElementById('accuracyRate').textContent = `${accuracy}%`;

            // é”™é¢˜å›é¡¾
            const wrongQuestions = questions.filter(q => !q.isCorrect);
            if (wrongQuestions.length > 0) {
                const wrongSection = document.getElementById('wrongQuestions');
                wrongSection.style.display = 'block';
                
                const wrongList = document.getElementById('wrongList');
                wrongList.innerHTML = '';
                
                wrongQuestions.forEach((q, index) => {
                    const item = document.createElement('div');
                    item.className = 'wrong-item';
                    item.innerHTML = `
                        <strong>ç¬¬ ${questions.indexOf(q) + 1} é¢˜ï¼š</strong>
                        ${q.question}<br>
                        <span style="color: #f87171;">ä½ çš„ç­”æ¡ˆï¼š${q.userAnswer || 'æœªä½œç­”'}</span><br>
                        <span style="color: #4ade80;">æ­£ç¡®ç­”æ¡ˆï¼š${q.answer}</span>
                        ${q.hint ? `<br><span style="color: #667eea;">ğŸ’¡ ${q.hint}</span>` : ''}
                    `;
                    wrongList.appendChild(item);
                });
            }

            document.getElementById('resultCard').classList.add('show');
        }

        // ========== é‡æ–°æµ‹éªŒ ==========
        function restartQuiz() {
            // é‡ç½®ç•Œé¢
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('configCard').style.display = 'block';
            document.getElementById('quizContainer').classList.remove('active');
            
            // é‡ç½®å˜é‡
            questions = [];
            startTime = null;
            clearInterval(timerInterval);
        }
    </script>
